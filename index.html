<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: The dinner table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <h1>Our dinner menu</h1>

    <img src="plate_blue.jpg" "width=50> <img src="plate_yellow.jpg" "width=50>"

    <table>
      <thead>
        <tr>
          <th>Meal</th>
          <th>Ingredients</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>burger + fries</td>
          <td>bun, pickle, lettuce, cheese, patty,+ potato for fries heehee</td>
          <td>10 $</td>
        </tr>
        <tr>
          <td>hot dog</td>
          <td>dog and bun</td>
          <td>10 $</td>
        </tr>
        <tr>
          <td>chicken</td>
          <td>chicken</td>
          <td>7 $</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
